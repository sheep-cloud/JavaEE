<script type="text/javascript">
    function Student() {

    }

    // JS支持给对象动态添加属性
    let s = new Student()
    s.sname = 'lisi'
    console.log(s)

    // 声明对象
    let obj = {}

    obj.name = 'zhangsan'
    console.log(obj)

    // 声明JSON对象
    let json = {
        name: 'lisi',
        age: 20
    }
    console.log(json)

    // JSON数组
    let array = [{}, {}]
    console.log(array)

    // JSON字符串：将后台对象按照JSON格式转换为字符串输出到浏览器中，让JS当成对象来处理
</script>
